<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Voices - Indian Voice Samples</title>
    <meta name="description" content="Listen to professional Indian male and female voice samples for workplace communication">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="currentColor"/>
                        <path d="M9 9L9 15L15 12L9 9Z" fill="currentColor"/>
                    </svg>
                </div>
                <h1>Instant Voices</h1>
            </div>
            <p class="subtitle">Professional Indian Voice Samples</p>
        </header>

        <!-- Background Play Indicator -->
        <div class="background-play-badge">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="currentColor"/>
                <path d="M9 9L9 15L15 12L9 9Z" fill="currentColor"/>
            </svg>
            <span>Background Play Enabled</span>
        </div>

        <div class="voice-sections">
            <!-- Custom Voice Section -->
            <section class="voice-section custom-section">
                <div class="section-header">
                    <div class="gender-icon custom-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="currentColor"/>
                            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <h2>Custom Voices</h2>
                </div>
                
                <div class="custom-voice-info">
                    <p>Upload your own voice recordings for each dialogue. Supported formats: MP3, WAV, OGG</p>
                </div>
                
                <div class="voice-cards" id="custom-voices">
                    <!-- Custom voice cards will be generated by JavaScript -->
                </div>
            </section>

            <!-- Male Voice Section -->
            <section class="voice-section male-section">
                <div class="section-header">
                    <div class="gender-icon male-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                            <path d="M6 21C6 17.134 8.686 14 12 14C15.314 14 18 17.134 18 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h2>Male Voice</h2>
                </div>
                
                <div class="voice-cards" id="male-voices">
                    <!-- Voice cards will be generated by JavaScript -->
                </div>
            </section>

            <!-- Female Voice Section -->
            <section class="voice-section female-section">
                <div class="section-header">
                    <div class="gender-icon female-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                            <path d="M6 21C6 17.134 8.686 14 12 14C15.314 14 18 17.134 18 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h2>Female Voice</h2>
                </div>
                
                <div class="voice-cards" id="female-voices">
                    <!-- Voice cards will be generated by JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
